<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscrição - Luau da Imaculada</title>
  <style>
    /* Fonte mais elegante */
    @import url('https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@400;600;700&display=swap');

    :root {
      --primary-color: #0077ff; /* Azul elétrico */
      --secondary-color: #005fd1; /* Azul mais escuro */
      --text-light: #f0f0f0;
      --text-dark: #ccc;
      --bg-dark: #1a1a1a;
      --input-bg: rgba(255, 255, 255, 0.05);
      --glass-bg: rgba(255, 255, 255, 0.08); /* Fundo semi-transparente para glassmorphism */
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      /* Imagem de fundo */
      background-image: url('fundo.png'); /* SUBSTITUA AQUI PELA URL DA SUA IMAGEM */
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Mantém a imagem fixa ao rolar */
      overflow-x: hidden; /* Evita scroll horizontal */
    }

    .form-box {
      /* Efeito Glassmorphism */
      background: var(--glass-bg);
      backdrop-filter: blur(10px); /* O core do efeito de vidro fosco */
      border: 1px solid var(--glass-border);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px var(--shadow-color); /* Sombra mais pronunciada */
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 1; /* Garante que o form fique acima de qualquer sobreposição */
    }

    h1 {
      font-family: 'Marcellus', serif;
      text-align: center;
      font-size: 32px; /* Aumentei um pouco */
      margin-bottom: 25px;
      color: var(--text-light);
      letter-spacing: 1.5px;
      text-shadow: 0 0 10px rgba(0, 119, 255, 0.4); /* Brilho sutil */
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 15px;
      color: var(--text-dark);
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 14px; /* Aumentei o padding */
      margin-top: 8px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15); /* Borda mais suave */
      background: var(--input-bg);
      color: var(--text-light);
      font-size: 15px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      -webkit-appearance: none; /* Para melhor estilização em selects */
      -moz-appearance: none;
      appearance: none;
    }
    
    /* Estilo para o menu suspenso (select) */
    .select-wrapper {
      position: relative;
      width: 100%;
      margin-top: 8px;
    }

    .select-wrapper select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      padding-right: 35px; /* Espaço para a seta customizada */
      width: 100%;
      cursor: pointer;
    }

    /* Estilo para as opções do select. A visibilidade da cor de fundo pode variar entre navegadores. */
    .select-wrapper select option {
      background-color: var(--bg-dark); /* Fundo escuro */
      color: var(--text-light); /* Texto claro */
    }

    input:focus, select:focus {
      outline: none;
      border: 1px solid var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 119, 255, 0.4); /* Brilho ao focar */
    }
    
    small {
      display: block;
      margin-top: 15px;
      font-size: 12.5px;
      color: #aaa;
      text-align: justify;
      line-height: 1.6;
    }

    button {
      margin-top: 25px;
      padding: 15px;
      width: 100%;
      background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
      color: white;
      border: none;
      border-radius: 15px; /* Borda um pouco mais arredondada */
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 119, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 119, 255, 0.5);
    }

    /* Estilização para dispositivos móveis */
    @media (max-width: 600px) {
      .form-box {
        padding: 20px;
        margin: 10px;
        border-radius: 15px;
      }
      h1 {
        font-size: 26px;
        margin-bottom: 20px;
      }
      input, select, button {
        padding: 12px;
        font-size: 14px;
      }
      label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

          <option>Porto Velho</option>
          <option>Presidente Médici</option>
          <option>Primavera de Rondônia</option>
          <option>Rio Crespo</option>

          <option>Santa Luzia D'Oeste</option>
          <option>São Felipe D'Oeste</option>
          <option>São Francisco do Guaporé</option>
          <option>São Miguel do Guaporé</option>

        </select>
      </div>

      <label for="paroquia">Paróquia</label>
      <div class="select-wrapper">
        <select name="paroquia" id="paroquia" required>
          <option value="">Selecione sua paróquia</option>
        </select>
      </div>
      
      <label for="grupo">Aceita ser adicionado(a) em grupos de WhatsApp?</label>
      <div class="select-wrapper">
        <select name="grupo" id="grupo" required>
          <option value="">Selecione...</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>

      <label for="imagem">Autoriza o uso de imagem/voz para divulgação do evento?</label>
      <div class="select-wrapper">
        <select name="imagem" id="imagem" required>
          <option value="">Selecione...</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>

      <small>Os dados serão usados apenas para inscrição deste encontro e apagados até 48h após o evento. Para solicitar exclusão, contate @grupo.aguaviva</small>

      <button type="submit">Enviar Inscrição</button>
    </form>
  </div>

        "Vilhena": ["Paróquia Nossa Senhora Auxiliadora", "Paróquia Nossa Senhora das Graças", "Não sou Católico(a)"],
    };

    function updateParoquias() {
        const cidadeSelect = document.getElementById("cidade");
        const paroquiaSelect = document.getElementById("paroquia");
        const cidadeSelecionada = cidadeSelect.value;

        // Limpa as opções atuais
        paroquiaSelect.innerHTML = '<option value="">Selecione sua paróquia</option>';

        // Se uma cidade foi selecionada, preenche o menu de paróquias
        if (cidadeSelecionada && paroquiasPorCidade[cidadeSelecionada]) {
            const paroquias = paroquiasPorCidade[cidadeSelecionada];
            paroquias.forEach(paroquia => {
                const option = document.createElement("option");
                option.text = paroquia;
                option.value = paroquia; // Adicionado value para envio correto
                paroquiaSelect.add(option);
            });
        }
    }

    const scriptURL = "https://script.google.com/macros/s/AKfycbwe9yJ0RQzq4XHlAOaCppImecJmqM5g0eKrBRr30Cmtei1wfJAtfCOH3p9sweQy-IVy/exec";
    const form = document.getElementById("inscricao-form");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("Inscrição enviada com sucesso!");
        form.reset();
        document.getElementById("paroquia").innerHTML = '<option value="">Selecione sua paróquia</option>';
        document.getElementById("grupo").selectedIndex = 0;
        document.getElementById("imagem").selectedIndex = 0;
      })
      .catch(err => alert("Erro ao enviar: " + err.message));
    });
  </script>
