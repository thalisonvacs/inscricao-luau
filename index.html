<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrições - Luau da Imaculada</title>
  <style>
    /* Fundo futurista com gradiente animado */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card com efeito vidro */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 120px;
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 1px;
    }

    /* Inputs */
    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    form input:focus, form select:focus, form textarea:focus {
      background: rgba(255,255,255,0.35);
      box-shadow: 0 0 12px #00f7ff;
    }

    /* Botão */
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00f7ff, #0077ff);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f7ff;
    }

    /* Rodapé */
    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
    }

    footer a {
      color: #00f7ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="SUA_LOGO_AQUI.png" alt="Logo" class="logo">

  <!-- Formulário -->
  <div class="container">
    <h1>Inscrições – Luau da Imaculada</h1>
    <form id="inscricao-form">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="date" name="nascimento" placeholder="Data de nascimento" required>
      <input type="text" name="whatsapp" placeholder="WhatsApp" required>

      <label>
        <input type="checkbox" name="aceiteWhats" required>
        Aceito ser adicionado em grupos e receber comunicados
      </label><br><br>

      <select name="cidade" required>
        <option value="">Selecione sua cidade</option>
        <option>Porto Velho</option>
        <option>Ji-Paraná</option>
        <option>Ariquemes</option>
        <option>Vilhena</option>
        <option>Cacoal</option>
        <option>Rolim de Moura</option>
        <option>Jaru</option>
        <option>Guajará-Mirim</option>
        <option>Machadinho D’Oeste</option>
        <option>Pimenta Bueno</option>
        <!-- Adicionar todas as cidades de RO -->
      </select>

      <select name="paroquia" required>
        <option value="">Selecione sua paróquia</option>
        <option>Paróquia São José</option>
        <option>Paróquia Nossa Senhora Aparecida</option>
        <option>Não sou Católico(a)</option>
      </select>

      <label>
        <input type="checkbox" name="direitoImagem" required>
        Autorizo o uso de imagem/voz para divulgação do evento
      </label><br><br>

      <button type="submit">Enviar Inscrição</button>
    </form>
  </div>

  <!-- Rodapé -->
  <footer>
    © 2025 Ministério Jovem Água Viva – <a href="https://instagram.com/grupo.aguaviva" target="_blank">@grupo.aguaviva</a>
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwe9yJ0RQzq4XHlAOaCppImecJmqM5g0eKrBRr30Cmtei1wfJAtfCOH3p9sweQy-IVy/exec";
    const form = document.getElementById("inscricao-form");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("✅ Inscrição enviada com sucesso!");
        form.reset();
      })
      .catch(err => alert("❌ Erro ao enviar: " + err.message));
    });
  </script>

</body>
</html>
