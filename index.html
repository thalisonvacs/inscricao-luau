<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscrição - Luau da Imaculada</title>
  <style>
    /* Fonte mais elegante */
    @import url('https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1c1c1c 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-box {
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-family: 'Marcellus', serif;
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffffff;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 14px;
      color: #ddd;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 14px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border: 1px solid #0077ff;
    }

    .checkbox {
      margin-top: 12px;
      font-size: 13px;
      display: flex;
      align-items: flex-start;
      gap: 8px;
      line-height: 1.4;
    }

    .checkbox input {
      margin-top: 2px;
    }

    small {
      display: block;
      margin-top: 12px;
      font-size: 12px;
      color: #aaa;
      text-align: justify;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      background: linear-gradient(90deg, #005fd1, #0077ff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #0077ff, #005fd1);
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <div class="form-box">
    <h1>Inscrição<br>Luau da Imaculada</h1>
    <form id="inscricao-form">
      <label>Nome Completo</label>
      <input type="text" name="nome" required>

      <label>Data de Nascimento</label>
      <input type="date" name="nascimento" required>

      <label>WhatsApp</label>
      <input type="tel" name="whatsapp" required placeholder="+55 9...">

      <label>Cidade</label>
      <select name="cidade" required>
        <option value="">Selecione...</option>
        <option value="Porto Velho">Porto Velho</option>
        <option value="Ji-Paraná">Ji-Paraná</option>
        <option value="Ariquemes">Ariquemes</option>
        <option value="Cacoal">Cacoal</option>
        <option value="Rolim de Moura">Rolim de Moura</option>
        <option value="Jaru">Jaru</option>
        <!-- Aqui você cola todas as cidades de Rondônia -->
      </select>

      <label>Paróquia</label>
      <input type="text" name="paroquia" placeholder="Digite ou 'Não sou católico(a)'" required>

      <div class="checkbox">
        <input type="checkbox" name="grupo" value="Aceitou" required>
        <span>Aceito ser adicionado(a) em grupos de WhatsApp e receber comunicações.</span>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="imagem" value="Autorizou" required>
        <span>Autorizo o uso de imagem/voz para divulgação do evento.</span>
      </div>

      <small>Os dados serão usados apenas para inscrição deste encontro e apagados até 48h após o evento. Para solicitar exclusão, contate @grupo.aguaviva</small>

      <button type="submit">Enviar Inscrição</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwe9yJ0RQzq4XHlAOaCppImecJmqM5g0eKrBRr30Cmtei1wfJAtfCOH3p9sweQy-IVy/exec";
    const form = document.getElementById("inscricao-form");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("Inscrição enviada com sucesso!");
        form.reset();
      })
      .catch(err => alert("Erro ao enviar: " + err.message));
    });
  </script>
</body>
</html>
